		<script>
			const currentUrl = window.location.href
			const url = new URL(currentUrl)
			const queryParam = url.searchParams.get('name')

			function fetchMenu() {
				fetch('js/foodData.json') // Adjust the path if necessary
					.then(response => {
						if (!response.ok) {
							throw new Error('Network response was not ok ' + response.statusText)
						}
						return response.json() // Parse the JSON data
					})
					.then(data => {
						searchFood(queryParam, data) // Call a function to display the data
					})
					.catch(error => {
						console.error('There was a problem with the fetch operation:', error)
					})
			}

			// Function to search for a food item
			function searchFood(foodName, jsonData) {
				const menu = jsonData.menu
				// Iterate through the menu items
				for (const category in menu) {
					for (const item of menu[category]) {
						if (item.name.toLowerCase() === foodName.toLowerCase()) {
							// Food found, display the details
							displayFoodDetails(item)
							return
						}
					}
				}
			}
			// Function to display the food details
			function displayFoodDetails(food) {
				const price = document.getElementById('price')
				price.innerText = food.price.toLocaleString('fa-IR') + ' تومان'

				const name = document.getElementById('name')
				name.innerText = food.name

				const sample = document.getElementById('sample')
				const ingredients = document.getElementById('ingredients')
				if (food.ingredients) {
					ingredients.innerText = food.ingredients.join(', ')
					sample.innerHTML = 'مواد تشکیل دهنده'
				} else {
					ingredients.innerText = ''
					sample.innerHTML = ''
				}

				const image = document.getElementById('image')
				image.src = food.image

				const title = document.getElementById('title')
				title.innerText = 'رستوران امیر - ' + food.name
			}
			fetchMenu()
		</script>
